<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <title>ICT2207 Assignment 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/userScripts.js"></script>
    </HEAD>

    <BODY>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">APK Obfuscator</span>
            </div>
        </nav>

        <div id="mainWrapper" class="container">
            <div id="inputRow" class="row bg-light border rounded-3 mt-3 mb-3">
                <form class="mt-3 mb-3"
                    action="/upload"
                    method="POST"
                    enctype="multipart/form-data">
                    <label for="fileInput" class="form-label"><h4>Input File</h4></label>
                    <input id="fileInput" class="form-control" type="file" name="file" accept=".apk, .smali"/>
                    <div id="fileInputComment" class="form-text">Files can be either <code>.APK</code> or <code>.SMALI</code></div>
                    <button type="button" onclick="upload()" class="btn btn-primary w-100 mt-3">Obfuscate</button>
                </form>
            </div>
            <div id="uploadStatus"></div>
            <div id="fileContent" class="row bg-light border rounded-3 mt-3 mb-3">
                <h4 id="initialCodeHeader" class="pt-3 pb-1" hidden>Input File Content</h4>
                <div class="bg-white border rounded-3 mb-3 font-monospace fs-6 mb-3" style="max-height: 25vh; overflow-y: scroll;">
                    <pre><code id="initialCode"></code></pre>
                </div>
            </div>
            <div id="fileCompare" class="row bg-light border rounded-3 mt-3 mb-3">
                <h4 id="fileCompareHeader" class="pt-3 pb-1" hidden>Modification Comparision</h4>
                <div id="fileCompareZone" class="border rounded-3 p-0  mb-3" style="max-height: 40vh; overflow-y: scroll;"></div>
            </div>
        </div>
    </BODY>

</HTML>
